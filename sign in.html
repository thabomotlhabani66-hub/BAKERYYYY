<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bakery Shop</title>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  /* Reset styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header Styling */
  header {
    position: relative;
    background-color: #d3d3d3;
    padding: 10px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  /* Logo positioned at top left with your image */
  .logo {
    position: absolute;
    top: 10px;
    left: 20px;
    width: 150px; /* adjust width as needed */
    height: auto;
  }

  /* Navigation (aligned to right) */
  nav {
    margin-left: 180px; /* space from logo, adjust as needed */
    display: flex;
    gap: 15px;
  }

  nav a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
    padding: 8px 12px;
    transition: background-color 0.3s;
  }

  /* Highlight style for active button */
  nav a.active {
    background-color: #555;
    color: #fff;
    border-radius: 4px;
  }

  nav a:hover {
    background-color: #bbb;
    border-radius: 4px;
  }

  /* Main content flex */
  main {
    flex: 1;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  /* Individual item */
  .item {
    background-color: #fff;
    border-radius: 8px;
    border: 1px solid #ccc;
    overflow: hidden;
    text-align: center;
    padding: 10px;
  }

  .item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .label {
    margin-top: 8px;
    font-weight: bold;
  }

  /* Contact Us Section */
  .contact-us {
    padding: 20px;
    max-width: 800px;
    margin: auto;
    background-color: #fff;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 20px;
  }
  .contact-us h2 {
    margin-bottom: 10px;
  }
  .contact-us p {
    margin: 5px 0;
  }

  /* Sign In Section */
  .sign-in {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .sign-in h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  .sign-in form {
    display: flex;
    flex-direction: column;
  }
  .sign-in label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  .sign-in input[type="text"],
  .sign-in input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  .sign-in button {
    padding: 10px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .sign-in button:hover {
    background-color: #555;
  }

  /* Special offer text */
  .offer {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin: 30px 0;
    color: #222;
  }

  /* Email subscription */
  .subscribe {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin: 20px 0;
  }

  .subscribe input[type="email"] {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .subscribe button {
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .subscribe button:hover {
    background-color: #555;
  }

  /* Footer with social icons fixed at bottom */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 0;
    background-color: #f0f0f0;
    border-top: 1px solid #ccc;
  }

  footer a {
    font-size: 30px; /* larger icons */
    color: #000;
    transition: color 0.3s;
  }

  footer a:hover {
    color: #555;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <img src="logo.png" alt="Logo" class="logo" style="width: 90px; height: auto;" />
</header>
  <nav>
    <a href="index.html">HOME</a>
    <a href="services.html">SERVICES</a>
    <a href="html.gallery.html">GALLERY</a>
    <a href="html.about us.html">ABOUT US</a>
    <a href="html.about us.html">CONTACT US</a>
    <a href="#" class="active">SIGN IN</a>
  </nav>
</header>

  
  <!-- Sign In Form -->
  <section class="sign-in">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email or Username:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email or username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
      <button type="submit">Sign In</button>
    </form>
  </section>

  <!-- Special Offer -->
  <h2 class="offer">Freshly baked, daily delight!</h2>

  <!-- Email Subscription -->
  <div class="subscribe">
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </div>
</main>

<!-- Social Icons fixed at bottom -->
<footer>
  <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
  <a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
</footer>

</body>
</html>
